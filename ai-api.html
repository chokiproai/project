<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>AI Drawing - Coming Soon</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap");

    :root {
      --clr-blue: #1890ff;
      --clr-green: #01c3a8;
      --clr-orange: #ffb741;
      --clr-red: #a63d2a;
      --bg-main: #232228;
      --bg-card-footer: #151419;
      --border-card-footer: #292929;
      --text-light: #fff;
      --text-medium: #ddd;
      --badge-bg: #444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: var(--bg-main);
      font-family: "Nunito", sans-serif;
      display: grid;
      place-items: center;
    }

    section {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 50em;
      margin-inline: auto;
      gap: 3.25rem;
      padding: 5em 1em;
    }

    .card {
      position: relative;
      max-width: 20rem;
      min-height: 20rem;
      width: 90%;
      display: grid;
      place-content: center;
      place-items: center;
      text-align: center;
      box-shadow: 1px 12px 25px rgba(0, 0, 0, 0.78);
      border-radius: 2.25rem;
    }
    .card::before {
      position: absolute;
      content: "";
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 2.25rem;
      z-index: -1;
      border: 0.155rem solid transparent;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    }

    .card-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      width: 100%;
      padding: 0.8em 1.5em;
      color: var(--text-medium);
      font-size: 0.9em;
    }

    .card-body {
      position: absolute;
      width: 100%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em;
    }
    .card-body h3 {
      color: var(--text-light);
      font-size: 1.375rem;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    .card-body p {
      color: var(--text-medium);
      font-size: 1rem;
    }

    .card-footer {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      width: 100%;
      border-top: 1px solid var(--border-card-footer);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75em;
      padding: 0.7em 1.5em;
      background: var(--bg-card-footer);
      border-bottom-left-radius: 2.25rem;
      border-bottom-right-radius: 2.25rem;
    }

    .card-footer a {
      background: var(--clr-green);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4em 1em;
      border-radius: 0.5em;
      transition: background 0.25s;
    }

    .card-footer a:hover {
      background: #0da890;
    }

    .badge {
      display: inline-block;
      background: var(--badge-bg);
      color: var(--text-light);
      border-radius: 1em;
      padding: 0.3em 0.8em;
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* Card colors */
    .card.green {
      background: radial-gradient(ellipse at right top, #107667ed 0%, #151419 47%, #151419 100%);
    }
    .card.green::before {
      background: linear-gradient(45deg, #232228, #232228, #232228, #232228, var(--clr-green)) border-box;
    }

    .card.orange {
      background: radial-gradient(ellipse at right top, #ffb74194 0%, #151419 47%, #151419 100%);
    }
    .card.orange::before {
      background: linear-gradient(45deg, #232228, #232228, #232228, #232228, var(--clr-orange)) border-box;
    }

    .card.blue {
      background: radial-gradient(ellipse at right top, #00458f8f 0%, #151419 45%, #151419 100%);
    }
    .card.blue::before {
      background: linear-gradient(45deg, #232228, #232228, #232228, #232228, var(--clr-blue)) border-box;
    }
  </style>
</head>
<body>

<section>
  <!-- AI API Basic -->
  <div class="card green">
    <div class="card-header">2024</div>
    <div class="card-body">
      <h3>⚙️ AI API</h3>
      <p>Generate simple AI-powered artworks</p>
    </div>
    <div class="card-footer">
      <a href="https://oneapiadm.onrender.com" class="btn-countdown" target="_blank">
        Start
      </a>
      <span class="badge">Coming Soon</span>
    </div>
  </div>
</section>

</body>
</html>
